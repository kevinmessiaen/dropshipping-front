<!-- Modal -->
<div class="modal fade" id="addToBasketModal" tabindex="-1" role="dialog" aria-labelledby="addToBasketModalTitle"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addToBasketModalTitle">{{ product?.name }}</h5>
        <button #closeAddToBasketModal
                type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="text-justify">{{ product?.desc }}</p>
      </div>
      <div *ngIf="product?.stock > 0" class="modal-footer">
        <div class="input-group">
          <select [(ngModel)]="quantity" class="custom-select">
            <option
              [value]="i + 1"
              *ngFor="let loop of counter(product.stock > 10 ? 10 : product.stock); let i = index"
            >{{ (i + 1) + " - " + (product.price * (i + 1)).toFixed(2) + "â‚¬" }}</option>
          </select>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-primary" (click)="addToBasket()">Ajouter au panier</button>
          </div>
        </div>
      </div>
      <div *ngIf="product?.stock === 0" class="modal-footer">
        <div class="input-group">
          <select class="custom-select">
            <option value="0" selected disabled>Actuellement indisponible</option>
          </select>
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-primary">Me notifier</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
