<!-- The Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Connexion</h5>
        <button
          #closeLoginModal
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="loginUsername" class="col-sm-4 col-form-label"
            >Identifiant:</label
          >
          <div class="col-sm-8" [class.validate]="validate">
            <input
              type="text"
              class="form-control"
              id="loginUsername"
              placeholder="Identifiant"
              [(ngModel)]="username"
              #loginUsername="ngModel"
              (keyup.enter)="login()"
              required
              minlength="4"
              maxlength="32"
            />
            <div *ngIf="validate && loginUsername.invalid" class="text-danger">
              <div *ngIf="loginUsername.errors.required">
                Le nom d'utilisateur est requis.
              </div>
              <div *ngIf="loginUsername.errors.minlength">
                Le nom d'utilisateur doit faire au moins 4 charactères.
              </div>
              <div *ngIf="loginUsername.errors.maxlength">
                Le nom d'utilisateur doit faire au plus 32 charactères.
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="loginPassword" class="col-sm-4 col-form-label"
            >Mot de passe:</label
          >
          <div class="col-sm-8" [class.validate]="validate">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Mot de passe"
              [(ngModel)]="password"
              #loginPassword="ngModel"
              (keyup.enter)="login()"
              required
            />
            <div *ngIf="validate && loginPassword.invalid" class="text-danger">
              <div *ngIf="loginPassword.errors.required">
                Le nom mot de passe est requis.
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          Nom d'utilisateur ou mot de passe incorrect!
        </div>
        <div class="row">
          <div class="col-4"></div>
          <a href="#" class="col-8">Mot de passe oublié</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="register()">
          S'inscrire
        </button>
        <button type="button" class="btn btn-primary" (click)="login()">
          Se connecter
        </button>
      </div>
    </div>
  </div>
</div>

<button
  class="btn btn-primary d-none"
  type="button"
  data-toggle="modal"
  data-target="#registerModal"
  #openRegisterModal
></button>
