<!-- The Modal -->
<div class="modal" tabindex="-1" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Connexion</h5>
        <button
          #closeLoginModal
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <label for="loginUsername" class="col-sm-4 col-form-label"
            >Identifiant:</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="loginUsername"
              placeholder="Identifiant"
              [(ngModel)]="username"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="loginPassword" class="col-sm-4 col-form-label"
            >Mot de passe:</label
          >
          <div class="col-sm-8">
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              placeholder="Mot de passe"
              [(ngModel)]="password"
            />
          </div>
        </div>
        <div
          *ngIf="sessionId$ | async"
          class="alert alert-success"
          role="alert"
        >
          {{ sessionId$ | async }}
        </div>
        <div *ngIf="error$ | async" class="alert alert-danger" role="alert">
          Nom d'utilisateur ou mot de passe incorrect!
        </div>
        <div class="row">
          <div class="col-4"></div>
          <a href="#" class="col-8">Mot de passe oublié</a>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary">S'inscrire</button>
        <button type="button" class="btn btn-primary" (click)="login()">
          Se connecter
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal px-4 bg-light" id="myModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="form-group">
          <label for="uname">Identifiant :</label>
          <input
            type="text"
            class="form-control"
            id="uname"
            placeholder="Identifiants"
            name="uname"
            required
          />
          <div class="valid-feedback">Valide</div>
          <div class="invalid-feedback">Entrez vos identifiants</div>
        </div>

        <div class="form-group">
          <label for="pwd">Mot de passe :</label>
          <input
            type="password"
            class="form-control"
            id="pwd"
            placeholder="Mot de passe"
            name="pswd"
            required
          />
          <div class="valid-feedback">Valide</div>
          <div class="invalid-feedback">Entrez votre mot de passe</div>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember"
              required
            />J'accepte les conditions
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Activez pour valider</div>
          </label>
        </div>

        <div class="row">
          <a href="#" class="col-6">Inscription</a>
          <a href="#" class="col-6">Mot de passe oublié</a>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Fermer
          </button>
          <button type="button" class="btn btn-primary">Se connecter</button>
        </div>
      </div>
    </div>
  </div>
</div>
