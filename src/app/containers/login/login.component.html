<div class="container ">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Connexions
  </button>
  <!-- The Modal -->
  <div class="modal px-4 bg-light" id="myModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-dialog">
      <div class="modal-content">



        <div class="form-group">
          <label for="uname">Identifiant :</label>
          <input type="text" class="form-control" id="uname" placeholder="Identifiants" name="uname" required>
          <div class="valid-feedback">Valide</div>
          <div class="invalid-feedback">Entrez vos identifiants</div>
        </div>

        <div class="form-group">
          <label for="pwd">Mot de passe :</label>
          <input type="password" class="form-control" id="pwd" placeholder="Mot de passe" name="pswd" required>
          <div class="valid-feedback">Valide</div>
          <div class="invalid-feedback">Entrez votre mot de passe</div>
        </div>

        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember" required>J'accepte les conditions
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Activez pour valider</div>
          </label>
        </div>

        <div class="row">
          <a href="#"  class="col-6">Inscription</a>
          <a href="#" class="col-6">Mot de passe oubli√©</a>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Se connecter</button>
        </div>


      </div>
    </div>
  </div>
</div>
</div>
