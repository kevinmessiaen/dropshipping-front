<div
  #toast
  class="toast"
  role="alert"
  aria-live="assertive"
  aria-atomic="true"
  data-delay="5000"
>
  <div class="toast-header text-primary">
    <fa-icon [icon]="['fas', 'exclamation-triangle']" class="mr-2"></fa-icon>
    <strong class="mr-auto">Produit indisponible</strong>
    <small>maintenant</small>
    <button
      type="button"
      class="ml-2 mb-1 close"
      data-dismiss="toast"
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Nous somme désolé mais {{ (product$ | async)?.name }} n'est plus
    disponnible...
  </div>
</div>
