<div class="under-nav">
  <div class="container pt-4">
    <div *ngIf="error$ | async" class="alert alert-primary" role="alert">
      Impossible de charger le panier
    </div>

    <div
      *ngIf="isLoading$ | async"
      class="spinner-border text-primary"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>

    <div *ngIf="!(error$ | async)">
      <div
        *ngIf="!(basket$ | async)?.items || (basket$ | async)?.items === 0"
        class="text-center"
      >
        Votre panier est vide!
      </div>
      <div *ngIf="(basket$ | async)?.items > 0" class="row">
        <div class="col-lg-8">
          <div class="d-flex">
            <h4 class="text-uppercase flex-grow-1">Mon panier</h4>
            <span class="align-self-end">Prix</span>
          </div>
          <div class="dropdown-divider"></div>
          <div *ngFor="let product of (basket$ | async)?.products | keyvalue">
            <div class="row">
              <div class="col-4">
                <img
                  class="card-img-top"
                  src="http://placehold.it/200x200"
                  alt=""
                />
              </div>
              <div class="col-6">
                <span>
                  <strong>{{ product.key.name }}</strong
                  ><br />
                </span>
                <span>Quantité: {{ product.value }}</span>
              </div>
              <div class="col-2 text-right">{{ product.key.price }}€</div>
            </div>
            <div class="dropdown-divider"></div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="d-flex">
            <h4 class="text-uppercase">Total</h4>
          </div>
          <div class="dropdown-divider"></div>
          <div class="d-flex">
            <span class="flex-grow-1"><strong>Sous-total</strong></span>
            <span class="align-self-end">{{ (basket$ | async)?.price }}€</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
